<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/singin.css">
  <title>Entrar | HBO Max</title>
</head>

<body>
  <nav class="menu">
    <img src="./assets/images/hbo-logo.svg" class="menu_logo" alt="Logo da HBO Max">

    <div>
      <a href="" class="menu_item">ENTRAR</a>
      <a href="" class="menu_item button menu_button">ASSINE AGORA</a>
    </div>

  <main class="content">
    <form class="login container">
      <h1 class="login_title">ENTRAR</h1>

      <label class="login_label">Você tem conta da HBO Max?</label>
      <input type="email" class="login_field" name="email" id="email" placeholder="Endereço de e-mail">
      <input type="password" class="login_field" name="password" id="password" placeholder="Senha">

      <div class="login_actions">
        <button type="submit" class="button button--gradient">Entrar</button>
        <a href="#" class="login__link"> Esqueceu a senha? </a>
      </div>
    </form>
  </main>
</body>
